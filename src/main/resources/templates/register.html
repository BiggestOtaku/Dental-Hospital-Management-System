<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<form th:action="@{/register}" th:object="${patient}" method="post">
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" />
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>

    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" />
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{emailId}" />
        <p th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></p>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div>
        <button type="submit">Register</button>
    </div>

    <p th:text="${errorMessage}"></p>
    <p th:text="${successMessage}"></p>
</form>

<a th:href="@{/login}">Already have an account? Login</a>
</body>
</html>
