<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>

    <style>
        :root{
          --bg-grad: linear-gradient(180deg,#f7fbff,#ffffff);
          --brand-1: #2b71d9;
          --brand-2: #36a2ff;
          --muted: #6b6b6b;
          --card-bg: #ffffff;
          --shadow: 0 10px 30px rgba(8,25,60,0.06);
          --radius: 12px;
          --input-border: #e6eefb;
        }

        /* reset */
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
          font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
          background:var(--bg-grad);
          color:#222;
          -webkit-font-smoothing:antialiased;
          -moz-osx-font-smoothing:grayscale;
          padding:28px 16px;
          line-height:1.45;
        }

        /* page container */
        .page {
          max-width: 900px;
          margin: 20px auto;
          padding: 8px;
        }

        header.site-brand {
          display:flex;
          align-items:center;
          justify-content:space-between;
          gap:16px;
          margin-bottom:18px;
        }
        .brand {
          display:flex;
          align-items:center;
          gap:12px;
          text-decoration:none;
          color: var(--brand-1);
        }
        .brand .logo {
          width:52px;
          height:52px;
          border-radius:14px;
          display:flex;
          align-items:center;
          justify-content:center;
          color:white;
          font-weight:700;
          font-size:18px;
          background: linear-gradient(135deg,var(--brand-1),var(--brand-2));
          box-shadow: 0 6px 18px rgba(43,113,217,0.12);
        }
        .brand h1 { font-size:18px; letter-spacing:-0.2px; }

        /* card */
        .card {
          background: var(--card-bg);
          border-radius: var(--radius);
          padding: 26px;
          box-shadow: var(--shadow);
        }

        /* heading */
        h2 { color:var(--brand-1); font-size:22px; margin-bottom:12px; }

        /* form grid */
        .form-grid {
          display:grid;
          grid-template-columns: 1fr 1fr;
          gap:14px;
        }
        .form-row-full { grid-column: 1 / -1; }

        label {
          display:inline-block;
          margin-bottom:6px;
          font-weight:600;
          color:#2a2a2a;
          font-size:13px;
        }
        input[type=text],
        input[type=email],
        input[type=password] {
          width:100%;
          padding:10px 12px;
          border-radius:10px;
          border:1px solid var(--input-border);
          background:#fbfdff;
          outline:none;
          font-size:14px;
          transition: box-shadow .15s ease, border-color .15s ease;
        }
        input:focus {
          border-color:var(--brand-1);
          box-shadow: 0 6px 20px rgba(43,113,217,0.08);
        }

        .helper { margin-top:8px; font-size:13px; color:var(--muted); }

        /* actions */
        .form-actions {
          display:flex;
          gap:12px;
          justify-content:flex-end;
          margin-top:16px;
        }
        .btn {
          display:inline-flex;
          align-items:center;
          gap:10px;
          padding:10px 14px;
          border-radius:10px;
          cursor:pointer;
          border:none;
          font-weight:700;
          font-size:14px;
        }
        .btn-primary {
          background: linear-gradient(90deg,var(--brand-1),var(--brand-2));
          color:white;
          box-shadow: 0 10px 30px rgba(43,113,217,0.18);
        }
        .btn-outline {
          background:transparent;
          color:var(--brand-1);
          border:1px solid rgba(11,61,145,0.12);
        }

        /* field error */
        .field-error {
          color:#b91c1c;
          font-size:13px;
          margin-top:6px;
          background:#fff2f0;
          padding:8px 10px;
          border-radius:8px;
          border:1px solid #f6c6c4;
        }

        /* success/message */
        .message.success {
          background:#f0fff6;
          color:#0a6f3a;
          border:1px solid #bde9c9;
          padding:10px 12px;
          border-radius:10px;
          font-weight:600;
          margin-top:10px;
        }

        /* small helper */
        .muted { color:var(--muted); font-size:13px; }

        /* responsive */
        @media (max-width:780px){
          .form-grid { grid-template-columns: 1fr; }
          .brand h1 { font-size:16px; }
          .page{ padding:12px; }
          .card{ padding:18px; }
        }
    </style>
</head>
<body>
<div class="page">
    <header class="site-brand">
        <a class="brand" th:href="@{/}">
            <span class="logo">DH</span>
            <h1>Dental Clinic</h1>
        </a>
        <nav aria-label="top-nav" class="muted">
            <a th:href="@{/login}" style="text-decoration:none;color:var(--brand-1);font-weight:600;">Login</a>
        </nav>
    </header>

    <main class="card" role="main" aria-labelledby="register-heading">
        <h2 id="register-heading">Register</h2>

        <form th:action="@{/register}" th:object="${patient}" method="post" novalidate>
            <div class="form-grid">
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" th:field="*{firstName}" />
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="field-error"></p>
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" th:field="*{lastName}" />
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="field-error"></p>
                </div>

                <div class="form-row-full">
                    <label for="emailId">Email</label>
                    <input id="emailId" type="email" th:field="*{emailId}" />
                    <p th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}" class="field-error"></p>
                </div>

                <div class="form-row-full">
                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></p>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/login}" class="btn btn-outline" role="button">Already have an account?</a>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <div th:if="${errorMessage}" class="field-error" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
        </form>
    </main>
</div>
</body>
</html>
